<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm clock</title>
    <link rel="icon" href="clock.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img src="files/clock.svg" alt="clock" />
      <h1>04:20:30 PM</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="Hours" selected hidden>Hours</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minutes" selected hidden>Minutes</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <button>Set Alarm</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
